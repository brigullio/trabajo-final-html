<section>

  <div class="tituloPresupuesto">
   <h1>Solicita un presupuesto personalizado</h1>
  </div>

  <div class="containerComentarios">

    <label class="labelComentarios" for="comentarios">Cuentanos qué necesita tu mascota y te enviaremos un presupuesto sin compromiso</label>
    <textarea id="comentarios" name="comentarios" required></textarea>

  </div>

  <div class="datos">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="number" id="telefono" required>

    <label for="email">Email:</label>
    <input type="text" id="email" required>

  </div>
  
  <div class="containerButtonPresupuesto">
   <button class="buttonPresupuesto" type="submit">Enviar</button>
  </div>

</section>
